<html>

<head>
	<title>Search Files</title>
	<link rel="stylesheet" type="text/css" href="/css/admin/searchFile.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
</head>

<body>
	<header>
		<a href="/adminDashboard" class="logo-link">
			<img th:src="@{/image/logo.png}" alt="Logo" class="logo">
		</a>
		<span>Search Trash Files</span>
		<a href="/logout" class="header-button">Logout</a>
	</header>
	
	<h2>Enter Date Range</h2>
	<form action="/admin/searchTrashFileByUploadTimeAction" method="post">
		<label for="fromDate">From Date:</label>
		<input type="date" id="fromDate" name="fromDate" required><br><br>

		<label for="toDate">To Date:</label>
		<input type="date" id="toDate" name="toDate" required><br><br>

		<input type="submit" value="Submit">
	</form>
</body>

</html>
